<!doctype html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bude≈° moja valent√≠nka?</title>
  <style>
    :root{
      --bg1:#ffd6e5;
      --bg2:#ffb3cf;
      --card:#ffffffea;
      --text:#171717;
      --yes:#ff2d7a;
      --no:#eef0f6;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 50% 15%, #fff7fb 0%, var(--bg1) 40%, var(--bg2) 100%);
      overflow:hidden;
      position:relative;
    }

    .hearts{
      position:fixed; inset:0; pointer-events:none; overflow:hidden;
      opacity:.22;
      filter: blur(.2px);
    }
    .hearts span{
      position:absolute;
      width:18px; height:18px;
      background: var(--yes);
      transform: rotate(45deg);
      border-radius:4px;
      animation: floatUp linear infinite;
    }
    .hearts span:before,.hearts span:after{
      content:""; position:absolute; width:18px; height:18px; background: var(--yes);
      border-radius:50%;
    }
    .hearts span:before{ left:-9px; top:0; }
    .hearts span:after{ left:0; top:-9px; }

    @keyframes floatUp{
      from{ transform:translateY(120vh) rotate(45deg); }
      to{ transform:translateY(-20vh) rotate(45deg); }
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border-radius:18px;
      padding:28px 22px 24px;
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.6);
    }

    .badge{
      width:92px; height:92px;
      margin:0 auto 10px;
      border-radius:24px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, #fff 0%, #ffe6f0 100%);
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
      position:relative;
    }
    .badge .bigHeart{
      width:34px;height:34px;background:var(--yes);
      transform:rotate(45deg);
      border-radius:8px;
      position:relative;
    }
    .badge .bigHeart:before,.badge .bigHeart:after{
      content:""; position:absolute; width:34px;height:34px;background:var(--yes); border-radius:50%;
    }
    .badge .bigHeart:before{left:-17px; top:0;}
    .badge .bigHeart:after{left:0; top:-17px;}
    .badge .sparkle{
      position:absolute; right:10px; top:10px;
      font-size:18px;
      transform: rotate(10deg);
      opacity:.9;
    }

    h1{
      margin:10px 0 16px;
      font-size: clamp(22px, 3.8vw, 34px);
      color:var(--text);
      line-height:1.15;
    }
    .subtitle{
      margin:0 0 18px;
      color:#333a;
      font-size:14px;
    }
    .btnRow{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:10px;
      position:relative;
      height:70px;
    }
    button{
      border:0;
      padding:14px 26px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      user-select:none;
      position:relative;
    }
    #yesBtn{
      background:var(--yes);
      color:white;
      box-shadow:0 12px 24px rgba(255,45,122,.25);
    }
    #noBtn{
      background:var(--no);
      color:#111;
      box-shadow:0 10px 18px rgba(0,0,0,.08);
      position:absolute;
    }
    #yesBtn:active,#noBtn:active{transform:scale(.98);}
    .fineprint{
      margin-top:12px;
      font-size:13px;
      color:#555;
    }
    .hidden{display:none;}
    .yay{
      margin-top:6px;
      font-size: clamp(24px, 5vw, 44px);
      font-weight:900;
    }
    .media{
      margin:14px auto 0;
      width:min(420px, 86vw);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 14px 30px rgba(0,0,0,.12);
      border: 1px solid rgba(255,255,255,.7);
    }
    .media img{width:100%; display:block;}
  </style>
</head>
<body>

  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="card" id="card">
    <div id="screenAsk">
      <div class="badge">
        <div class="bigHeart"></div>
        <div class="sparkle">‚ú®</div>
      </div>

      <h1><span id="name">YOUR_NAME</span>, bude≈° moja valent√≠nka?</h1>
      <div class="subtitle">Buƒè √∫primn√°. (Ale tie≈æ‚Ä¶ vyber si m√∫dro üòà)</div>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn">√Åno</button>
        <button id="noBtn">Nie</button>
      </div>

      <div class="fineprint">‚ÄûNie‚Äú p√¥sob√≠ trochu hanblivo üòá</div>
    </div>

    <div id="screenYay" class="hidden">
      <div class="badge">
        <div class="bigHeart"></div>
        <div class="sparkle">üíñ</div>
      </div>

      <h1><span id="name2">YOUR_NAME</span>, bude≈° moja valent√≠nka?</h1>
      <div class="yay">J√â√â√â! üéâ</div>

      <div class="media">
        <img id="yayImg" alt="J√©√©!" src="yay.png">
      </div>
    </div>
  </div>

  <script>
    const PERSON_NAME = "Dadka";
    const YAY_IMAGE_OR_GIF = "yay.png";

    const nameEl = document.getElementById("name");
    const nameEl2 = document.getElementById("name2");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");

    const screenAsk = document.getElementById("screenAsk");
    const screenYay = document.getElementById("screenYay");
    const yayImg = document.getElementById("yayImg");

    nameEl.textContent = PERSON_NAME;
    nameEl2.textContent = PERSON_NAME;
    yayImg.src = YAY_IMAGE_OR_GIF;

    function placeNoInitial(){
      const r = btnRow.getBoundingClientRect();
      noBtn.style.left = (r.width/2 + 70) + "px";
      noBtn.style.top  = "6px";
    }
    placeNoInitial();
    window.addEventListener("resize", placeNoInitial);

    let noDodges = 0;
    let yesScale = 1;

    function randBetween(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton(){
      const r = btnRow.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = r.width - b.width - padding;
      const maxY = r.height - b.height - padding;

      const x = randBetween(padding, Math.max(padding, maxX));
      const y = randBetween(padding, Math.max(padding, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      noDodges++;
      yesScale = Math.min(2.4, 1 + noDodges * 0.12);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", () => {
      screenAsk.classList.add("hidden");
      screenYay.classList.remove("hidden");
    });

    const hearts = document.getElementById("hearts");
    const COUNT = 18;
    for(let i=0;i<COUNT;i++){
      const s = document.createElement("span");
      const left = Math.random()*100;
      const dur = 6 + Math.random()*10;
      const delay = Math.random()*-16;
      const scale = 0.6 + Math.random()*1.3;

      s.style.left = left + "vw";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      s.style.transform = `scale(${scale}) rotate(45deg)`;
      s.style.opacity = (0.12 + Math.random()*0.25).toFixed(2);

      hearts.appendChild(s);
    }
  </script>
</body>
</html>
